<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签和组件的区别</title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="exap" class="myClass"></div>
		<script type="text/babel">
			//更改颜色显示   红-》绿
			//点击按钮自动加一
			let LikeButton = React.createClass({
				getInitialState:function(){
					return {
						isRed:true,
						num:0
					}
				},
				//更改颜色
				changeColor:function(){
					//setState 特点：更改state的某个属性，对其他属性没有影响
					this.setState({
						isRed:!this.state.isRed
					},function(state){
						console.log(this.state);
					})
					
					
				},
				changeNum:function(){
					//replaceState 特点：将之前的所有state的状态都替换掉，不做保留
					this.replaceState({
						num:this.state.num+1
					},function(state){
						console.log(this.state);
					})
					
				},
				render:function(){
					return <div>
						<h2 onClick={this.changeColor} style={this.state.isRed?{'color':'red'}:{'color':'green'}}>点击更改颜色</h2>
						<h2 onClick={this.changeNum}>点击自动加一{this.state.num}</h2>
					</div>
				}
				
			})
			
			
			//渲染到页面
			ReactDOM.render(<LikeButton />,document.getElementById('exap'));
		</script>

	</body>
</html>
