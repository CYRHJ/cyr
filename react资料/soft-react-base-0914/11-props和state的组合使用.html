<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复合组件的使用</title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
		<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
		<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<div id="exap" class="myClass"></div>
		<script type="text/babel">
			//创建组件
			let WebSite = React.createClass({
				//设置初始值
				getDefaultProps:function(){
					return {
						name:'新研科技',
						url:'www.xinyan.com'
					}
				},
				render:function(){
					return <h2>
						<Name name={this.props.name}/>
						<Url url={this.props.url}/>
					</h2>
				}
			});
			//名称的子组件
			let Name = React.createClass({
				render:function(){
					return <h2>站点名称:{this.props.name}</h2>
				}
			});
			//url的子组件
			let Url = React.createClass({
				render:function(){
					return <h2>站点url:{this.props.url}</h2>
				}
			});
			//渲染到页面
			ReactDOM.render(<WebSite  />,document.getElementById('exap'));
		</script>

	</body>
</html>
