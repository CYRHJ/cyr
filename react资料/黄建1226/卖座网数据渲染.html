        let FilmItem =React.createClass({
            changeTime:function(time){
                var date = new Date(time);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
					var Y = date.getFullYear(time) + '-';
					var M = (date.getMonth(time)+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
					var D = date.getDate(time) + ' ';
					return Y+M+D
            },
            render:function(){
                const {item,type}=this.props; //结构=>相当于 const item=this.props.item
                return <li className="film-item">
                            <img src={item.cover.origin}/>
                            <div className="file-text">
                                {item.name}<br/>
                                {
                                    type=="NOWPLAYING"?
                                    <span className="film-count">{item.cinemaCount}家上映,{item.watchCount}人购票</span>
                                    :<span className="film-count">{this.changeTime(item.premiereAt)}上映</span>
                                }
                            </div>
                    </li>
            }
        });
        //渲染到页面上
